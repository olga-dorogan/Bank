<div>
    <div class="row">
        <div>
            <form class="form-inline" role="form">
                <div class="form-group" ng-controller="DatepickerCtrl">
                    <label for="startDate">Период: с </label>

                    <div class="input-group date-input">
                        <div class="form-group">
                            <input id="startDate" name="startDate" type="text" class="form-control input-sm"
                                   datepicker-popup="{{format}}"
                                   ng-model="interval.startDate" ng-change="intervalChanged()"
                                   is-open="opened" ng-click="open($event)"
                                   datepicker-options="dateOptions"
                                   close-text="Close"/>
                        </div>
                        <span class="input-group-btn">
                        <button class="btn btn-default btn-sm" ng-click="open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                    </div>
                </div>
                <div class="form-group" ng-controller="DatepickerCtrl">
                    <label for="endDate">по</label>

                    <div class="input-group date-input">
                        <div class="form-group">
                            <input id="endDate" name="endDate" type="text" class="form-control input-sm"
                                   datepicker-popup="{{format}}"
                                   ng-model="interval.endDate" ng-change="intervalChanged()"
                                   is-open="opened" ng-click="open($event)"
                                   datepicker-options="dateOptions"
                                   close-text="Close"/>
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-sm" ng-click="open($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group pull-right">
                    <label for="search">Клиент:</label>
                    <input type="text" ng-model="search" class="form-control input-sm" id="search"
                           placeholder="Найти по фамилии"
                           ng-change="searchByName()">
                </div>
            </form>
        </div>
    </div>

    <br>
    <table class="table table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <td class="col-md-1 text-center">#</td>
            <td class="col-md-2 text-center">Дата</td>
            <td class="col-md-3 text-center">Клиент</td>
            <td class="col-md-3 text-center">Счет</td>
            <td class="col-md-2 text-center">Операция</td>
            <td class="col-md-1 text-center">Сумма</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="transaction in transactions | orderBy: ['date', 'clientName', 'accountTitle', 'amount']  track by $index">
            <td class="text-center">{{$index + 1}}</td>
            <td>{{transaction.date}}</td>
            <td class="text-center">{{transaction.clientName}}</td>
            <td class="text-center">{{transaction.accountTitle}}</td>
            <td class="text-center">{{transaction.type}}</td>
            <td class="text-center">{{transaction.amount}}</td>
        </tr>
        </tbody>
    </table>
</div>
